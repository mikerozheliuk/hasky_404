<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hasky</title>
  </head>
  <body>
    <div class="husky">
      <div class="mane">
        <div class="coat"></div>
      </div>
      <div class="body">
        <div class="head" id="movableHead">
          <div class="ear"></div>
          <div class="ear"></div>
          <div class="face" id="movableFace">
            <div class="eye" id="eye1">
              <div class="pupil" id="pupil1"></div>
            </div>

            <div class="eye" id="eye2">
              <div class="pupil" id="pupil2"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
              <div class="lips"></div>
            </div>
          </div>
        </div>
        <div class="torso"></div>
      </div>
      <div class="legs">
        <div class="front-legs">
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
        <div class="hind-leg"></div>
      </div>
      <div class="tail">
        <div class="tail">
          <div class="tail">
            <div class="tail">
              <div class="tail">
                <div class="tail">
                  <div class="tail"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
